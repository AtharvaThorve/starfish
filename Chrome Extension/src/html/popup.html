<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../scripts/jquery-3.4.1.min.js"></script>
		<script src="../scripts/popup.js"></script>
		<link rel="stylesheet" href="../css/popup.css" />
		<title>Starfish</title>
	</head>
	<body>
		<h2 id="fallback">Open a repository to activate features</h2>
		<div id="mainContent">
			<button class="button" id="cloneRepo">Clone this repository</button>
			<div class="dropdown">
				<button class="dropbtn">Select an IDE</button>
				<div class="dropdown-content" id="dropdownMenu">
					<a id="code">VSCode</a>
					<a id="eclipse">Eclipse</a>
					<a id="intelliJ">IntelliJ</a>
				</div>
				<p id="displayUrl"></p>
			</div>
			<button class="button" id="addData">Open in Starfish</button>
		</div>
	</body>
</html>
